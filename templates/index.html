<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Progress</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .progress-container {
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }
        .progress-bar {
            height: 30px;
            background-color: #f0f0f0;
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            width: {{ status.progress }}%;
            transition: width 0.3s ease;
        }
        .status-message {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .download-btn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }

        /* Ad Container Styles */
        .ad-container {
            text-align: center;
            margin: 20px 0;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Top Ad Placement -->
    <div class="ad-container">
        <!-- Ad Placeholder (Top) -->
        <p>[Top Advertisement Placeholder]</p>
    </div>

    <div class="container">
        <header>
            <h1>Downloading Your MP3</h1>
        </header>
        
        <main>
            <div class="progress-container">
                <div class="status-message" id="status-message">
                    Please wait while download starts...
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                
                <a href="{{ url_for('download', filename=status.filename) if status.filename else '#' }}" 
                   class="download-btn" 
                   id="download-btn">
                    Download MP3
                </a>
            </div>
        </main>
    </div>

    <!-- Bottom Ad Placement -->
    <div class="ad-container">
        <!-- Ad Placeholder (Bottom) -->
        <p>[Bottom Advertisement Placeholder]</p>
    </div>

    <script>
        const downloadId = "{{ download_id }}";
        const statusMessage = document.getElementById('status-message');
        const progressFill = document.getElementById('progress-fill');
        const downloadBtn = document.getElementById('download-btn');
        
        function checkProgress() {
            fetch(`/api/progress/${downloadId}`)
                .then(response => response.json())
                .then(data => {
                    // Update progress
                    progressFill.style.width = `${data.progress}%`;
                    statusMessage.textContent = data.message;
                    
                    // Handle completed download
                    if (data.status === 'completed') {
                        downloadBtn.style.display = 'inline-block';
                        return; // Stop checking
                    }
                    
                    // Handle error
                    if (data.status === 'error') {
                        setTimeout(() => {
                            window.location.href = "/";
                        }, 3000);
                        return;
                    }
                    
                    // Continue checking every second
                    setTimeout(checkProgress, 1000);
                })
                .catch(error => {
                    console.error('Error checking progress:', error);
                    setTimeout(checkProgress, 1000);
                });
        }
        
        // Start checking progress
        checkProgress();
    </script>
</body>
</html>
