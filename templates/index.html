<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP3 Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-bottom: 20px;
        }

        form input[type="text"] {
            width: calc(100% - 22px); /* Full width minus padding */
            max-width: 500px;
            padding: 12px 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        form button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin: 10px 0;
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                margin: 10px auto;
            }
            
            form button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convert YouTube to MP3</h1>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <input type="text" name="youtube_url" placeholder="Paste YouTube URL here" required>
            <button type="submit">Download MP3</button>
        </form>
    </div>
</body>
</html>
