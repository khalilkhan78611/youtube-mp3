<!DOCTYPE html>
<html>
<head>
    <title>YouTube to MP3 Downloader</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>YouTube to MP3 Downloader</h1>
    
    <form id="downloadForm">
        <input type="text" name="youtube_url" placeholder="Enter YouTube URL" required>
        <button type="submit">Download</button>
    </form>
    
    <div id="statusMessage" style="margin-top: 20px; display: none;">
        <p id="statusText">Please wait while downloading...</p>
        <div id="progressBar" style="width: 100%; background-color: #ddd; margin-top: 10px;">
            <div id="progress" style="height: 20px; width: 0%; background-color: #4CAF50;"></div>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            $('#downloadForm').submit(function(e) {
                e.preventDefault();
                $('#statusMessage').show();
                $('#statusText').text('Please wait while downloading...');
                
                $.post('/start_download', $(this).serialize(), function(response) {
                    if (response.error) {
                        alert(response.error);
                        return;
                    }
                    
                    const downloadId = response.download_id;
                    checkStatus(downloadId);
                });
            });
            
            function checkStatus(downloadId) {
                $.get('/check_status/' + downloadId, function(response) {
                    if (response.status === 'downloading') {
                        $('#statusText').text(response.message);
                        setTimeout(() => checkStatus(downloadId), 1000);
                    } 
                    else if (response.status === 'completed') {
                        $('#statusText').text('Download complete! Redirecting...');
                        window.location.href = '/download/' + response.filename;
                    }
                    else if (response.status === 'error') {
                        $('#statusText').text('Error: ' + response.message);
                    }
                });
            }
        });
    </script>
</body>
</html>
