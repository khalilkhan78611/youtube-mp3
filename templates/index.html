<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP3 Downloader</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>YouTube to MP3 Downloader</h1>
        <form id="download-form">
            <input type="text" id="youtube_url" placeholder="Enter YouTube URL" required>
            <button type="submit">Download</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        document.getElementById('download-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('youtube_url').value;
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = 'Starting download...';

            try {
                const response = await fetch('/start_download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `youtube_url=${encodeURIComponent(url)}`
                });
                const data = await response.json();

                if (data.error) {
                    statusDiv.textContent = `Error: ${data.error}`;
                    return;
                }

                checkStatus(data.download_id);
            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
            }
        });

        async function checkStatus(downloadId) {
            const statusDiv = document.getElementById('status');
            try {
                const response = await fetch(`/check_status/${downloadId}`);
                const data = await response.json();

                if (data.status === 'completed') {
                    statusDiv.textContent = 'Download complete! Starting file download...';
                    window.location.href = `/download/${data.filename}`;
                } else if (data.status === 'error') {
                    statusDiv.textContent = `Error: ${data.message}`;
                } else {
                    statusDiv.textContent = data.message || 'Processing...';
                    setTimeout(() => checkStatus(downloadId), 1000); // Poll every second
                }
            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
